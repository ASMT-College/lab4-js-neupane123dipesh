<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form vallidation</title>
</head>
<body>
    <div class="form-container">
    <form id="valid">
        <fieldset>
            <legend>
        <h1>Signup</h1></legend>
        <div class="content">
        <label for="usern">Username</label> <br>
        <input type="text" id="usrn" name="username"> <br> <br>

        <label for="Email">Email</label> <br>
        <input type="text" id="email" name="email">   <br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="password"><br> <br>

        <label for="cpass">Confirm-Password</label><br>
        <input type="password" id="cpass" name="confirm-password"> <br> <br>
      <label for="gender">Gender:</label> <br>
   <input type="radio" name="gender" value="M"> M
   <input type="radio" name="gender" value="F" > F <br><br>
<label for="hobbies"> Hobbies:</label> <br>
<input type="checkbox" name="hobbies" value="Read"> Read
   <input type="checkbox" name="hobbies" value="Play" > Play
   <input type="checkbox" name="hobbies" value="Hike"> Hike <br><br>
    <label for="country">Country:</label> <br>
    <select name="country" id="country">
        <option value="">Select country</option>
    <option value="one">Nepal</option>
    <option value="two">Japan</option>
    <option value="three">Korea</option>
    <option value="four">India</option>
</select> <br> <br>
<button id="button">Submit</button>
</div>
</fieldset>
    </form>
</div>
<script>
    var form = document.getElementById("valid");
    const formValidation = () => {
        var email = form.elements["email"].value;
        var country = form.elements["country"].value;
    
        if (!email) {
           return alert("Please enter your email!");
        }
        
        if (!country) {
            return alert("Please select a country!");
        }

        if (
            !email.match(
                /^[a-zA-Z]+[a-zA-Z0-9]*(?:\W[a-zA-Z0-9])*[\w\W]*\@[a-zA-Z]{2,}\.[a-zA-Z]{2,3}$/
            )
        ) {
           return alert("Not a valid Email.Please enter the vallid email.");
        }
   
        };
    form.addEventListener("submit", (e) => {
        formValidation();
    });
</script>
</body>
